<!-- Generated template for the OrderStuffComponent component -->
<ion-list>
  <ion-list-header no-lines>{{ orderHeader }}{{ sortType }}</ion-list-header>
  <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of items" [style.maxHeight]="maxLine"><mathjax-latex [equation]='item'></mathjax-latex></ion-item>
  </ion-item-group>
</ion-list>
<progress-bar [bWidth]='bWidth'></progress-bar>
<button ion-button navPop>Back to Category</button>
