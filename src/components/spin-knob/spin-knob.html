<!-- Generated template for the SpinKnobComponent component -->


<div>
<img src="assets/imgs/knob.png" [width]="kWidth" [height]="kWidth" [style.transform]='rotRadians'/>
</div>
<div (mousemove)='getKnob($event)' (touchmove)='getKnob($event)' style="position:relative;" [style.width]='kWidth+"px"' [style.top]='"-"+kWidth+"px"'>
	<img src="assets/imgs/blank.png" [width]="kWidth" [height]="kWidth"/>
</div>
<div>Spin to {{ cAngle[0] }}pi/{{ cAngle[1] }}</div>
<div>{{ angle[0] }}pi/{{ angle[1] }}</div>
<div>{{ finRadians }}</div>
<progress-bar [bWidth]='bWidth'></progress-bar>
